apiVersion: elastic.iml.github.io/v1alpha1
kind: ElasticJob
metadata:
  name: torch-mnist
  namespace: dlrover
spec:
  distributionStrategy: AllreduceStrategy
  optimizeMode: single-job
  replicaSpecs:
    worker:
      replicas: 2
      template:
        spec:
          restartPolicy: Always
          containers:
            - name: main
              # yamllint disable-line rule:line-length
              image: intell-ai/dlrover-torch-mnist:v1.0.1
              imagePullPolicy: IfNotPresent
              command:
                - /bin/bash
                - -c
                - "python -m dlrover.trainer.check.gpu_check && dlrover-run --network-check --nnodes=$WORKER_NUM \
                  --nproc_per_node=2 --max_restarts=3  \
                  examples/pytorch/mnist/cnn_train.py --num_epochs 2 \
                  --training_data /data/mnist_png/training/ \
                  --validation_data /data/mnist_png/testing/"
              resources:
                limits:
                  cpu: "1"
                  memory: 1Gi
                requests:
                  cpu: "1"
                  memory: 1Gi
